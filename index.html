<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMY Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-500 flex justify-center items-center min-h-screen font-['Poppins']">

    <div class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-3xl p-8 w-80 md:w-96 space-y-6 border border-white/20">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-white text-xl font-bold">AMY <span class="text-xs opacity-70"></span></h1>
            <div class="flex space-x-2">
                <button onclick="toggleTheme()" class="p-2 text-white hover:bg-white/20 rounded-full transition-all">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
                <button onclick="toggleHistory()" class="p-2 text-white hover:bg-white/20 rounded-full transition-all">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </div>

        <div id="display" class="text-right text-5xl font-semibold p-6 bg-gray-800/80 text-white rounded-2xl shadow-inner overflow-x-auto">0</div>
        <div id="secondaryDisplay" class="text-right text-sm text-gray-300 h-6 px-2 -mt-4"></div>

        <div id="advancedPanel" class="grid grid-cols-4 gap-3 hidden">
            <button onclick="appendFunction('Math.sin(')" class="button advanced">sin</button>
            <button onclick="appendFunction('Math.cos(')" class="button advanced">cos</button>
            <button onclick="appendFunction('Math.tan(')" class="button advanced">tan</button>
            <button onclick="appendFunction('Math.sqrt(')" class="button advanced">√</button>
            
            <button onclick="appendFunction('Math.log(')" class="button advanced">log</button>
            <button onclick="appendFunction('Math.log10(')" class="button advanced">log10</button>
            <button onclick="appendFunction('Math.pow(')" class="button advanced">x^y</button>
            <button onclick="appendFunction('Math.PI')" class="button advanced">π</button>
        </div>

        <div class="grid grid-cols-4 gap-3">
            <button onclick="appendNumber(7)" class="button">7</button>
            <button onclick="appendNumber(8)" class="button">8</button>
            <button onclick="appendNumber(9)" class="button">9</button>
            <button onclick="appendOperator('+')" class="button operator">+</button>

            <button onclick="appendNumber(4)" class="button">4</button>
            <button onclick="appendNumber(5)" class="button">5</button>
            <button onclick="appendNumber(6)" class="button">6</button>
            <button onclick="appendOperator('-')" class="button operator">-</button>

            <button onclick="appendNumber(1)" class="button">1</button>
            <button onclick="appendNumber(2)" class="button">2</button>
            <button onclick="appendNumber(3)" class="button">3</button>
            <button onclick="appendOperator('*')" class="button operator">×</button>

            <button onclick="appendNumber(0)" class="button">0</button>
            <button onclick="appendNumber('.')" class="button">.</button>
            <button onclick="clearDisplay()" class="button clear">C</button>
            <button onclick="appendOperator('/')" class="button operator">÷</button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="toggleAdvanced()" class="button advanced-toggle">高度な機能 <i id="advancedIcon" class="fas fa-chevron-down ml-1"></i></button>
            <button onclick="calculate()" class="button equals">=</button>
        </div>

        <div id="historyPanel" class="mt-4 bg-white/10 p-4 rounded-xl hidden max-h-60 overflow-y-auto">
            <h3 class="text-white font-medium mb-2">履歴</h3>
            <div id="historyList" class="space-y-2 text-white/80 text-sm"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
